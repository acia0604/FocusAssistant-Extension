<!DOCTYPE html>
<html>
<head>
  <title>Focus Assistant Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      min-width: 400px;
      background: #f8f9fa;
    }
    h1 {
      color: #202124;
      font-size: 1.5em;
      border-bottom: 1px solid #dadce0;
      padding-bottom: 10px;
    }
    .input-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #5f6368;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #dadce0;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #1765cc;
    }
    .remove {
      background: #ea4335;
    }
    .remove:hover {
      background: #d33426;
    }
    #sites-list {
      margin: 15px 0;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .site-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .time-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .time-input input {
      width: 70px;
    }
  </style>
</head>
<body>
  <h1>Focus Assistant Settings</h1>
  
  <div class="input-group">
    <label>Add Entertainment Site:</label>
    <input type="text" id="siteInput" placeholder="youtube.com">
    <button id="addSite">Add Site</button>
    <p><small>Enter domain only (e.g. "netflix.com")</small></p>
  </div>
  
  <div class="input-group">
    <label>Time Limit:</label>
    <div class="time-input">
      <input type="number" id="hours" min="0" value="0" placeholder="Hours">
      <span>h</span>
      <input type="number" id="minutes" min="1" max="59" value="30" placeholder="Minutes">
      <span>m</span>
    </div>
  </div>
  
  <div class="input-group">
    <label>Blocked Sites:</label>
    <div id="sites-list">Loading...</div>
  </div>
  
  <button id="save">Save Settings</button>

  <script src="options.js"></script>
</body>
</html>
